
<!DOCTYPE html>
<html>
<head>
  <title>Basic Pong HTML Game</title>
  <meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <canvas width="750" height="585" id="game"></canvas>
  <div id="startScreen">
    <h2>Choose difficulty:</h2>
    <button onclick="startGame(1)" id="am"> Amateur</button>
    <button onclick="startGame(2)" id="inter"> Intermediate</button>
    <button onclick="startGame(3)" id="expert"> Expert </button>
  </div> 
  <div id = "gameover">
  <h1> GAME OVER </h1>
  <button onclick = "location.reload()" id = "button">Play Again</button>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
